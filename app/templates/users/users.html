{% extends 'base.html' %}

{% block content %}

<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

<h2 class="title m-5">Менеджеры</h2>
  <div class="table-responsive">
    <table class="table table-bordered">
    <col width="15%" />
    <col width="15%" />
    <col width="15%" />
    <!-- <col width="25%" /> -->
      <thead>
        <tr>
          <th>Идентификационный номер</th>
          <th>Имя пользователя</th>
          <th>Исполняемая роль</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
           <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.role.name}}</td>

          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</main>

{% endblock %}
