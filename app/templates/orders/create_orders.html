{% extends 'base.html' %}

{% block content %}

<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

  <h2 class="title m-5">Создать заказ</h2>
  <div class="row g-3">

    <div class="col-md-5 col-lg-6">

      <form action="/pages/order_create" method="post" class="needs-validation" >
        <div class="row g-3">

          <div class="col-12">
            <label for="name" class="form-label">Наименование заказа</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>

          <div class="col-12">
            <label for="price" class="form-label">Стоимость</label>
            <input type="text" class="form-control" id="price" name="price" required>
          </div>

          <div class="col-12">
            <label for="amount" class="form-label">Количество</label>
            <input type="text" class="form-control" id="amount" name="amount" required>
          </div>

          <div class="col-12">
            <label for="client_id" class="form-label">ID контрагента</label>
            <input type="text" class="form-control" id="client_id" name="client_id" required>
          </div>



        </div>

        <hr class="my-4">

        <div class="col-6">
          <button class="w-100 btn btn-primary btn-lg" type="submit">Создать</button>
        </div>

      </form>
    </div>
  </div>
</main>

{% endblock %}
