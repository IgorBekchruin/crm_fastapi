{% extends 'base.html' %}

{% block content %}

  <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <div class="row">
      <div class="col-4"><h2 class="title m-5"><a href="{{ url_for('get_orders') }}">Все заказы</a></h2></div>
      <div class="col-4"><h2 class="title m-5"><a href="">Мои заказы</a></h2></div>
    </div>

      <div class="table-responsive">
        <table class="table table-bordered">
        <col width="4%" />
    		<col width="6%" />
    		<col width="4%" />
    		<col width="4%" />
    		<col width="5%" />
    		<col width="5%" />
          <thead>
            <tr>
              <th>№ заказа</th>
              <th>Название</th>
              <th>Стоимость</th>
              <th>Количество</th>
              <th>Менеджер</th>
              <th>Контрагент</th>
            </tr>
          </thead>
          <tbody>
            {% for order in orders %}
               <tr>
                <td><a href="{{ url_for('get_order_detail', order_id=order.id) }}">{{order.id}}</a></td>
                <td><a href="{{ url_for('get_order_detail', order_id=order.id) }}">{{order.name}}</a></td>
                <td>{{order.price}}</td>
                <td>{{order.amount}}</td>
                <td>{{order.user.username}}</td>
                <td>{{order.client.name}}</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
  </main>

{% endblock %}
