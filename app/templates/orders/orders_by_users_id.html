{% extends 'base.html' %}

{% block content %}

  <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

      <!-- <h2 class="title m-5">Заказы менеджера {{username}}</h2> -->
      <div class="table-responsive">
        <table class="table table-bordered">
        <col width="4%" />
    		<col width="6%" />
    		<col width="4%" />
    		<col width="4%" />
    		<col width="5%" />
    		<col width="5%" />
          <thead>
            <tr>
              <th>№ заказа</th>
              <th>Название</th>
              <th>Стоимость</th>
              <th>Количество</th>
              <th>Менеджер</th>
              <th>Контрагент</th>
            </tr>
          </thead>
          <tbody>
            {% for order in orders %}
               <tr>
                <td>{{order.id}}</td>
                <td><a href="#">{{order.name}}</a></td>
                <td>{{order.price}}</td>
                <td>{{order.amount}}</td>
                <td>{{order.user.username}}</td>
                <td>{{order.client.name}}</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
  </main>

{% endblock %}
