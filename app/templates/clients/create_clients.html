{% extends 'base.html' %}

{% block content %}

<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

  <h2 class="title m-5">Создать контрагента</h2>
  <div class="row g-3">

    <div class="col-md-5 col-lg-6">

      <form action="/pages/client_create" method="post" class="needs-validation" >
        <div class="row g-3">

          <div class="col-12">
            <label for="name" class="form-label">Контрагент</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>

          <div class="col-12">
            <label for="price" class="form-label">Стоимость</label>
            <input type="text" class="form-control" id="price" name="price" required>
          </div>

          <div class="col-12">
            <label for="production" class="form-label">Продукция</label>
            <input type="text" class="form-control" id="production" name="production" required>
          </div>

          <div class="col-12">
            <label for="contact" class="form-label">Контакты</label>
            <input type="text" class="form-control" id="contact" name="contact" required>
          </div>

          <div class="col-12">
            <label for="last_contact" class="form-label">Последний контакт</label>
            <input type="datetime-local" class="form-control" id="last_contact" name="last_contact" required>
          </div>

        </div>

        <hr class="my-4">

        <div class="col-6">
          <button class="w-100 btn btn-primary btn-lg" type="submit">Создать</button>
        </div>

      </form>
    </div>
  </div>
</main>

{% endblock %}
