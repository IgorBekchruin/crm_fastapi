<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="{{ url_for('static', path='assets/dist/css/bootstrap.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', path='css/style.css') }}" rel="stylesheet">
  <title>Авторизация</title>
</head>

<body>
  <main class="form-signin">

    <h1 class="h3 mb-3 fw-normal">Авторизация</h1>

    <form method="POST">
      <label for="username" class="visually-hidden">Логин</label>
      <input type="text" name="username" id="username" class="form-control">
      <label for="password" class="visually-hidden">Пароль</label>
      <input type="password" name="password" id="password" class="form-control mt-2">

      <button class="w-100 btn btn-lg btn-primary" type="submit">Войти</button>

    </form>
  </main>

  <script src="{{ url_for('static', path='assets/dist/js/bootstrap.bundle.min.js') }}"></script>

</body>

</html>
